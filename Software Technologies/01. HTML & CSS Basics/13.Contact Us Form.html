<DOCTYPE html>
<html>
<head>
  <title>Form-contact-us</title>
  <link rel="stylesheet" href="contactus.css">
</head>
<body>
  <h1>Contact Us</h1>
  <form>
<span>First name: </span>
<input style="text" name="firstname">
<br>
<span>Last name: </span>
<input style="text" name="lastname">
<br>
<span>Email: </span>
<input type="text" name="email">
<br>
<span>Town: </span>
<select name="town">
  <option value="1">Sofia</option>
  <option value="2">Plovdiv</option>
  <option value="3">Varna</option>
  <option value="4">Burgas</option>
  <option value="5">Blagoevgrad</option>
</select>
<br>
<input type="submit" value="Submit">
  </form>
</body>
</html>
